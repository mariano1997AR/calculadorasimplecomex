<!DOCTYPE html>
<html lang="es-AR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora - Simplecomex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container-fluid {
      padding-top: 15px;
      padding-bottom: 5px;
      font-size: 1.5em;

    }

  </style>

</head>


<body>
  <nav class="bg-black navbar-fluid">
    <div class="container-fluid">
      <p class=" text-center text-light">Calculadora de envio</p>
    </div>
  </nav>
  <div class="container">
    <form class="was-validated p-5 form" id="form">

       <div class="entrada-form">
           <div class="form-floating">
          <select class="form-select" id="miSelect" name="sellist">
            <option value=""></option>
          </select>
          <div class="valid-feedback">Valido.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
          <label for="miSelect" class="form-label">Seleccione un producto:</label>
        </div>
  
        <div class="form-floating">
          <select class="form-select" id="envios" name="sellist">
            <option value=""></option>
          </select>
          <label for="miSelect" class="form-label">Seleccione el envio</label>
        </div>
        <div class="mb-3 mt-3">
          <label for="uname">Valor</label>
          <input type="text" class="form-control" id="valor" placeholder="U$D 0" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Complete los campos</div>
        </div>
        <div class="mb-3">
          <label for="peso">Peso</label>
          <input type="text" class="form-control" id="peso" placeholder="KG 0" name="peso" required>
          <div class="valid-feedback">Valido.</div>
          <div class="invalid-feedback">Complete los campos</div>
        </div>
        <button type="submit" class="btn btn-primary" id="calcular" data-bs-toggle="modal" data-bs-target="#myModal"
          disabled>Cotizar</button>
       </div>

      <!-- The Modal -->
  <div class="modal" id="myModal">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Simple comex - cotizacion de Producto</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <label>
                <h3>Flete:</h3>
              </label>
              <span id="resultadoFlete"></span>
              <br>
              <label>
                <h3>Seguro:</h3>
              </label>
              <span id="resultadoSeguro"></span>
              <br>
              <label>
                <h3>valor aduana:</h3>
              </label>
              <span id="baseCalculo"></span>
              <br>
              <label>
                <h3>Producto: </h3>
              </label>
              <span id="producto"></span>
              <br>
              <label>
                <h3>Base imp:</h3>
              </label>
              <span id="baseImp"></span>
              <br>
              <label>
                <h3>Base imp. iva:</h3>
              </label>
              <span id="baseImpIva"></span>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
             
          </div>
          
      </div>
     
  </div>
  </form>
  </div>
  <script src="./app.js"></script>
</body>

</html>
